<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM Clientes - COBOL</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita el scroll global */
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .left-column {
            width: 50%;
            background-color: #a7b3bd; /* Color actualizado */
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Sin scroll */
            position: relative;
        }
        
        .left-content {
            /* Esto mantendrá el contenido fijo */
            position: sticky;
            top: 0;
        }
        
        .right-column {
            width: 50%;
            overflow-y: auto; /* Scroll vertical solo para esta columna */
            height: 100vh;
        }
        
        .image-container {
            /* Asegura que la imagen ocupe todo el espacio disponible */
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    /* Agrega esto a tu CSS */
    .video-container {
        position: relative;
        padding-bottom: 56.25%; /* Relación de aspecto 16:9 */
        height: 0;
        overflow: hidden;
        width: 100%;
    }
    
    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
    </style>
</head>
<body>
    <div class="container">
        <!-- Columna izquierda (fija) -->
        <div class="left-column">
            <div class="video-container">
                <!-- Reemplaza VIDEO_ID con el ID de tu video de YouTube -->
                <iframe src="https://www.youtube.com/embed/SjZaCk54ESM" allowfullscreen></iframe>
            </div>
        </div>
        
        <!-- Columna derecha (con scroll) -->
        <div class="right-column">
            <div class="image-container">
                <!-- Reemplaza esto con tu imagen -->
                <img src="assets/abm_clientes.png" alt="Imagen de Programa COBOL - A.B.M. Clientes">
                
                <!-- Si necesitas que haya espacio para hacer scroll (si la imagen no es muy alta) -->
                <div style="height: 200vh;"></div>
            </div>
        </div>
    </div>
</body>
</html>
